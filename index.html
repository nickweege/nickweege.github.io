    <link rel="stylesheet" href="css/reset.css">

<body>
    <header class="header">
        <img class="logo" src="assets/img/logo.jpg" alt="Logo">

            <article class="tec-skill">

                <div class="wrapper">

            <article class="tec-skill">

                    <h2 class="title">JavaScript</h2>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>

            <article class="tec-skill">

                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="tec-skill">

                <div class="wrapper">
                    <h2 class="title">React</h2>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="tec-skill">
                <img class="icon" src="assets/img/ux-icon.png" alt="UX Icon">
                <div class="wrapper">
                    <h2 class="title">UX</h2>
